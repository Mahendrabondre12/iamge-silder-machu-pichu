<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machu Picchu - The Lost City of the Incas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; flex-direction: column; align-items: center; background: #222; color: white; font-family: 'Arial', sans-serif; overflow: hidden; }
        .text-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        h1 { font-size: 4rem; text-transform: uppercase; font-weight: bold; text-shadow: 3px 3px 10px rgba(0,0,0,0.5); }
        h3 { font-size: 2rem; font-weight: 600; margin-top: 10px; color: #f4c842; }
        h4 { font-size: 1.5rem; font-weight: 500; margin-top: 10px; color: #bbb; }
        .slider-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        .slides { display: flex; width: 100%; height: 100%; transition: opacity 1s ease-in-out; position: absolute; }
        .slides img { width: 100vw; height: 100vh; object-fit: cover; position: absolute; opacity: 0; transition: opacity 1s ease-in-out; cursor: pointer; }
        .slides img.active { opacity: 1; }
        .prev, .next { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.2); color: white; border: none; padding: 15px; cursor: pointer; font-size: 24px; border-radius: 50%; transition: 0.3s; }
        .prev:hover, .next:hover { background: rgba(255,255,255,0.5); }
        .prev { left: 20px; }
        .next { right: 20px; }
        .thumbnails { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
        .thumbnails img { width: 60px; height: 40px; object-fit: cover; cursor: pointer; border: 2px solid transparent; transition: 0.3s; }
        .thumbnails img.active, .thumbnails img:hover { border: 2px solid #f4c842; transform: scale(1.1); }
        .caption { position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; font-size: 20px; border-radius: 5px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <img src="https://photographylife.com/wp-content/uploads/2018/11/Moeraki-Boulders-New-Zealand.jpg" alt="Slide 1" class="active" data-caption="The breathtaking views of Machu Picchu" onclick="showSlide(index + 1)">
            <img src="https://tse2.mm.bing.net/th?id=OIP.T2w1wh1qRepNacvZE44JNwHaEK&pid=Api&P=0&h=180" alt="Slide 2" data-caption="Explore the ancient Incan civilization" onclick="showSlide(index + 1)">
            <img src="https://tse2.mm.bing.net/th?id=OIP.xHAa7hfT7gXHVAVusTytogHaD-&pid=Api&P=0&h=180" alt="Slide 3" data-caption="A mystical journey into the past" onclick="showSlide(index + 1)">
        </div>
        <div class="text-overlay">
            <h1>Machu Picchu</h1>
            <h3>PERU - The Lost City of the Incas</h3>
            <h4>Adventure is never far away</h4>
        </div>
        <div class="caption">The breathtaking views of Machu Picchu</div>
        <button class="prev" onclick="showSlide(index - 1)">&#10094;</button>
        <button class="next" onclick="showSlide(index + 1)">&#10095;</button>
        <div class="thumbnails">
            <img src="https://photographylife.com/wp-content/uploads/2018/11/Moeraki-Boulders-New-Zealand.jpg" alt="Slide 1" class="active" data-index="0" onclick="showSlide(0)">
            <img src="https://tse2.mm.bing.net/th?id=OIP.T2w1wh1qRepNacvZE44JNwHaEK&pid=Api&P=0&h=180" alt="Slide 2" data-index="1" onclick="showSlide(1)">
            <img src="https://tse2.mm.bing.net/th?id=OIP.xHAa7hfT7gXHVAVusTytogHaD-&pid=Api&P=0&h=180" alt="Slide 3" data-index="2" onclick="showSlide(2)">
        </div>
    </div>
    <script>
        const slides = document.querySelectorAll('.slides img');
        const thumbnails = document.querySelectorAll('.thumbnails img');
        const caption = document.querySelector('.caption');
        let index = 0;

        function showSlide(i) {
            slides.forEach(slide => slide.classList.remove('active'));
            thumbnails.forEach(thumb => thumb.classList.remove('active'));
            index = (i + slides.length) % slides.length;
            slides[index].classList.add('active');
            thumbnails[index].classList.add('active');
            caption.textContent = slides[index].dataset.caption;
        }
        
        function autoSlide() {
            showSlide(index + 1);
        }
        setInterval(autoSlide, 3000);
    </script>
</body>
</html>
